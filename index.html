<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doe Sangue! Doe Vida!</title>
        <link href="https://fonts.googleapis.com/css?family=Oxanium:300,400,600,700&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/reset.css">
        <link type="text/css" rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <img class="logo" src="/logo.png" alt="LOGO DOE">
                <h2>A sua doação importa</h2>
                <p>Até 3 vidas com 1 doação</p>
                <p>Mais de 38.000 doações são necessárias todos os dias</p>
                <p>Apenas 1,9% da população brasileira, doa sangue.</p>
                <button class="btn-primary">Quero Ajudar!</button>
            </div>
        </header>

        <main class="main">            
            <div class="container">     
                <section class="section-form hide">
                    <h3>Entre para a lista de doadores</h3>
                    <form action="/" method="POST">
                        <input type="text" placeholder="Nome Completo">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Tipo Sanguineo">
                        <button>Quero Ajudar!</button>
                    </form>
                </section>

                <section class="section-donators">                    
                    <h2>Últimos <span>doadores</span></h2>
                    <div class="donators">

                        {% for donate in donators %}
                            <div class="donate">
                                <div class="blood">{{donate.blood}}</div>
                                <p>{{donate.name}}</p>        
                            </div>    
                        {%endfor%}                    
                    </div>                    
                </section>
            </div>
        </main>       

        <footer class="footer">
            <p>Com ❤ Diego Batista</p>
        </footer>

        <!-- SCRIPT -->
        <script type="text/javascript" src="/script.js"></script>        
    </body>
</html>
